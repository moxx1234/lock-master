<!-- Contact-us section -->
<section class="contact-us">
	<div class="contact-us__container container">
		<h2 class="contact-us__title thin-title">Свяжитесь с нами <span>удобным для Вас способом</span></h2>
		<p class="contact-us__text">Принимаем Ваши звонки без выходных</p>
		<div class="contact-us__content">
			<div class="contact-us__method contact-us__method_phone">
				<h3 class="contact-us__method-title">Телефон</h3>
				<div class="phone-click">
					<a href="tel:+79854275030">8 985 427 5030</a>
					<p>Нажмите на номер для звонка</p>
				</div>
			</div>
			<div class="contact-us__method contact-us__method_messengers">
				<h3 class="contact-us__method-title">Мессенджеры</h3>
				<ul class="contact-us__links">
					<li>
						<a class="contact-us__messenger" target="_blank" href="https://api.whatsapp.com/send?phone=%2B79854275030">
							<img src="./img/whatsapp.png" alt="Логотип WhatsApp">
							<p>WhatsApp</p>
						</a>
					</li>
					<li>
						<a class="contact-us__messenger" target="_blank" href="https://t.me/admsyskv">
							<img src="./img/telegram.png" alt="Логотип Telegram">
							<p>Telegram</p>
						</a>
					</li>
				</ul>
			</div>
			<form class="form contact-us__method contact-us__method_form">
				<h3 class="contact-us__method-title">Форма обратного звонка</h3>
				<input type="tel" name="phone" placeholder="Ваш Телефон">
				<button class="yellow-btn submit-form">связаться со специалистом</button>
			</form>
		</div>
	</div>
</section>
